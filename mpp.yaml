variables:
  project_name:
    type: string
    prompt: "Project name"
    default: "my-project"
  

  cookiecutter:
    type: string
    prompt: "Project slug"
    default: "my-project"

  secret_key:
    type: string
    prompt: "Secret key"
    default: "my-secret-key"

  project_description:
    type: string
    prompt: "Project description"
    default: "A new Python project"
  
  author_name:
    type: string
    prompt: "Author name"
    default: "Your Name"
  
  author_email:
    type: string
    prompt: "Author email"
    default: "your.email@example.com"

post_processing:
  - file: "pyproject.toml"
    type: "toml"
    updates:
      - key: "projectoject.name"
        value: "{{ pr_name }}"
      - key: "project.description"
        value: "{{ project_description }}"
      - key: "project.authors"
        value: [{"name": "{{ author_name }}", "email": "{{ author_email }}"}]
